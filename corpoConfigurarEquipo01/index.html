<html>

<head>

<!-- meta -->
    <meta charset="UTF-8">
    <meta name="description" content="Claro">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<!-- /meta -->

<title>Configurar Equipo</title>
    
<!-- Roboto (***PERTENECE AL TEMA***) -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,300' rel='stylesheet' type='text/css'>
<!-- /Roboto -->

<!-- Bootstrap (***PERTENECE AL TEMA***) -->

    <link rel="stylesheet" href="css/font-awesome.min.css">
<!-- /Bootstrap -->

<!-- Animaciones (***PERTENECE AL TEMA***) -->
    <link rel='stylesheet prefetch' href='css/animate.min.css'>
<!-- /Animaciones -->

<!-- Style -->
    <link rel="stylesheet" href="css/configurarEquipoStyle.css" media="screen" type="text/css" />
<!-- /Style -->
    
</head>

<body>

<div class="container margin-container-configure-equipment">
    
    <div class="title-container-configure-equipment">
        <h5 class="margin-none-title-h">Para configurar un equipo y el mismo pueda utilizar datos y enviar MMS deberá realizar uno de los siguientes pasos:</h5>  
    </div>

    <row>
        <div class="overflow-hidden">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="card-configure-equipment-container-left">
                    <div class="container-img-configure-equipment-style">
                        <i class="icon-porSms00 icon-size-configure-equipment">
                            <span class="path1"></span><span class="path2"></span><span class="path3"></span>
                        </i>
                        <h4>Por SMS</h4>
                    </div>
                    <div class="margin-text-card">
                        <h5 class="margin-none-title-h"><strong>Envíe</strong> "configurar" al 1122</h5>
                    </div>
                    <div class="triangle-configure-equipment-left"></div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="card-configure-equipment-container-right">
                    <div class="triangle-configure-equipment-right"></div>
                    <div class="margin-text-card">
                        <h5 class="margin-none-title-h"><strong>Ingrese</strong> al menú de la SIM (chip Claro), luego a Servicios Claro <i class="fa fa-angle-right"></i> Otros <i class="fa fa-angle-right arrow-icon-right-size"></i> Configurar</h5>
                    </div>
                    <div class="container-img-configure-equipment-style">
                        <i class="icon-porSim00 icon-size-configure-equipment">
                            <span class="path1"></span><span class="path2"></span>
                        </i>
                        <h4>Por SIM</h4>
                    </div>
                </div>
            </div>
        </div>
    </row>
    <div class="text-align-center">
        <i class="fa fa-info corpo-info-circle animated infinite pulse"></i> <span>Guía de configuración de equipo <strong><a class="underline-effect" href="#">Ingrese aquí</a></strong></span>
    </div>

</div>

<!-- jquery js  (***PERTENECE AL TEMA***) -->
    <script src='js/jquery.js'></script>
<!-- /jquery js -->
