<div class="container margin-container-user-change animsition" data-animsition-in="fade-in-right-sm" data-animsition-in-duration="1" data-animsition-out="fade-out-right-sm" data-animsition-out-duration="1000">

    <div class="user-and-line-container">
        <div class="card-sub-container">
            <i class="icon-usuario00"></i>
            <div>
               <h4>Usuario</h4>
               <span>Alberto Carlos Cantos</span>
            </div>
        </div>

        <div class="card-sub-container">
            <i class="icon-linea00"></i>
            <div>
               <h4>Línea</h4>
               <span>1150012123</span>
            </div>
        </div>
    </div>

    <div class="corpo-info-container2 margin-corpo-info-container">
        <i class="fa fa-info corpo-info-circle animated infinite pulse"></i>
        <div class="corpo-display-table">
            <div class="corpo-display-table-cell">Recuerde que el usuario que registre en esta instancia es sólo de consulta y no podrá realizar gestiones sobre la línea, para registrar un usuario autorizado comuníquese al 0800 123 3677.
            </div>
        </div>
    </div> 

    <form action="userChangeSuccess.html">
<!--    <form action="userChangeError.html">-->
        <row>
            <div class="overflow-hidden">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <input placeholder='Ingrese nuevo nombre' type='text' maxlength="30" required>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <input placeholder='Ingrese nuevo apellido' type='text' maxlength="30" required>
                </div>
            </div>
        </row>
        <!-- waves button -->
        <div class="buttons-user-change-container">
            <button type="reset" value="Reset" class="waves-effect waves-button waves-float cancel-button-user-change width-buttons">Cancelar</button>
            <button type="submit" class="waves-effect waves-button waves-float save-button-user-change width-buttons">Guardar</button>
        </div>
        <!-- /waves-button -->
    </form>

</div>
