<body>

<!-- Content Wrapper -->
    
<div class="container animsition no_selection" data-animsition-in="fade-in-right-sm" data-animsition-in-duration="1" data-animsition-out="fade-out-right-sm" data-animsition-out-duration="1000">
    <div class="title-container">
        <h3>Gestiones en L&iacute;nea</h3>  
    </div>
    
    <row>
        <div class="card-container">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 margin-boostrap">
                <button class="card waves-effect waves-float outline animsition-link" onclick="location.href='authorizationUser.html'">
                    <div class="card-name">
                        <div>
                            <i class="icon-autorizacionDeUsuario00"></i>
                        </div>
                    </div>
                    <div class="card-name text-card">
                        <div>
                            <h4>Autorización de usuario</h4>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 margin-boostrap">
                <button class="card waves-effect waves-float outline" onclick="changeConfigurationFrm('suspensionLineFrm')">
                    <div class="card-name">
                        <div>
                            <i class="icon-suspensionDeLinea00"></i>
                        </div>
                    </div>
                    <div class="card-name text-card">
                        <div>
                            <h4>Suspensión de línea</h4>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 margin-boostrap">
                <button class="card waves-effect waves-float outline" onclick="changeConfigurationFrm('restrictionFrm')">
                    <div class="card-name">
                        <div>
                            <i class="icon-restriccionesDeServicio00"></i>
                        </div>
                    </div>
                    <div class="card-name text-card">
                        <div>
                            <h4>Restricciones de servicios</h4>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 margin-boostrap">
                <button class="card waves-effect waves-float outline"  onclick="changeConfigurationFrm('orderEnableDeviceFrm')">
                    <div class="card-name">
                        <div>
                            <i class="icon-activarEquipo-Sim00"></i>
                        </div>
                    </div>
                    <div class="card-name text-card">
                        <div>
                            <h4>Activar Equipo/SIM</h4>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 margin-boostrap">
                <button class="card waves-effect waves-float outline">
                    <div class="card-name">
                        <div>
                            <i class="icon-pedidoSim4G00"></i>
                        </div>
                    </div>
                    <div class="card-name text-card">
                        <div>
                            <h4>Pedido SIM 4G</h4>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 margin-boostrap">
                <button class="card waves-effect waves-float outline">
                    <div class="card-name">
                        <div>
                            <i class="icon-cancelacionDeLinea00"></i>
                        </div>
                    </div>
                    <div class="card-name text-card">
                        <div>
                            <h4>Cancelación de línea</h4>
                        </div>
                    </div>
                </button>
            </div>
        </div>
